    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              background: '#09090b', // Zinc 950 - Pure Dark Grey
              surface: '#18181b', // Zinc 900
              surfaceHighlight: '#27272a', // Zinc 800
              border: '#3f3f46', // Zinc 700
              primary: {
                DEFAULT: '#6366f1', // Indigo 500 - More sophisticated than neon green
                hover: '#4f46e5', // Indigo 600
                light: '#818cf8',
                glow: 'rgba(99, 102, 241, 0.5)',
              },
              success: '#10b981', // Emerald for money only
              warning: '#f59e0b', // Amber
              danger: '#ef4444', // Red
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #27272a 1px, transparent 1px), linear-gradient(to bottom, #27272a 1px, transparent 1px)",
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #f4f4f5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Technical Background */
      .bg-tech-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #09090b;
        background-image: radial-gradient(#27272a 1px, transparent 1px);
        background-size: 24px 24px;
        mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 100%);
        -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 100%);
        pointer-events: none;
      }

      /* Clean Panel - Less Blur, More Solid */
      .tech-panel {
        background: rgba(24, 24, 27, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .tech-panel-highlight {
        background: rgba(39, 39, 42, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.2s ease;
      }

      .tech-border {
        border: 1px solid #27272a;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
    </style>
